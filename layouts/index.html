<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/index.css">
    {{$title:= default $.Site.Title $.Page.Title}}
    {{if $title}}<title>{{$title}}</title>{{end}}
    {{if $.Page.Description}}<meta name="description" content="{{$.Page.Description}}" />{{end}}
  </head>
  <body>
    <section>
      <main>
        <img src="./image/logo.svg" width="60px">
        {{if $title}}<h1 class="intro">{{$title}}</h1>{{end}}
        {{if $.Param "subtitle"}}<h2>{{$.Param "subtitle"}}</h2>{{end}}
        <nav>
          <ul>
            <li><a href="./about">About Us</a></li>
            <li><a href="./privacy">Privacy Policy</a></li>
            <li><a href="./terms">Terms of Use</a></li>
            <li><a href="./contact">Contact Us</a></li>
          </ul>
        </nav>
      </main>
  </section>
  </body>
</html>
